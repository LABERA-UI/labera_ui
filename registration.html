<div class="container item_container">

  <!-- 1st link of links or options -->
<h6 class="display-4 text-center">Registration Page</h6>
  <div class="row" id="sec-1">

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12 offset-xl-2 offset-md-2">
        <form action="#" method="POST" class="form-group">
          <label for="fname">First Name</label>

        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter your Valid Email Id" required>

        Gender

        <input type="radio" name="gender"> Femail

        <input type="radio" name="gender"> Other
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" placeholder="Enter your Date Of Birth" required>        
      </div>

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">        
          <label for="lname">Last Name</label>
        <input type="email" class="form-control" placeholder="Enter your Name" required="">
        <label for="phone number">Phone Number</label>
        <input type="text" class="form-control" placeholder="Enter Your Phone number" required>
        <label for="password">Re-Password</label>
        <input type="password" class="form-control" placeholder="Re-Enter Password" required>        
      </div>
  </div>  
      <div class="row">
