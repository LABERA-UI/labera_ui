<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" href="image/logo3.png">
  <script>
    $(document).ready(function () 
    {
  //called when key is pressed in textbox
      $("#quantity").keypress(function (e) 
        {
          //if the letter is not digit then display error and don't type anything
          if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) 
          {
            //display error message
            $("#errmsg").html("*Please enter number only").show();
               return false;
          }
          else if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which < 57)) 
          {
            $("#errmsg").fadeOut("slow");
          }
        });
    });
  </script>
</head>
<body style="background-color: black;">

<!-- header of the site -->

<div class="container-fluid" id="navbar" style="background-color: rgba(23, 32, 42,0.8);">
  <span style="color: white;font-family: Agency FB;" class="display-4">
  <img src="image/logo3.png" alt="" style="margin-bottom: 10px;">
  Lab Era</span>
     <img src="image/user_p.png" class="rounded-circle" style="height: 50px;float: right;margin-top: 10px;" alt="">
</div>

<!-- body of the site -->

<div class="container item_container">

  <!-- 1st link of links or options -->
<h6 class="display-4 text-center">Registration Page</h6>
  <div class="row" id="sec-1">

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12 offset-xl-2 offset-md-2">
        <form action="#" method="POST" class="form-group">
          <label for="fname">First Name</label>
        <input type="text" class="form-control uppercase" placeholder="Enter your First Name" required>
        <label for="email">Email</label>
        <input type="email" class="form-control uppercase" placeholder="Enter your Valid Email Id" required>        
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter your Password" required>
        Gender
        <br>
        <input type="radio" name="gender" checked> Male
        &nbsp;&nbsp;
        <input type="radio" name="gender"> Femail
        &nbsp;&nbsp;
        <input type="radio" name="gender"> Other
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" placeholder="Enter your Date Of Birth" required>        
      </div>

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">        
          <label for="lname">Last Name</label>
        <input type="lname" class="form-control uppercase" placeholder="Enter your Name" required="">
        <label for="phone number">Phone Number</label>
        <input type="text" class="form-control uppercase" name="quantity" id="quantity" placeholder="Enter Your Phone number" required>
        <label for="password">Re-Password</label>
        <input type="password" class="form-control uppercase" placeholder="Re-Enter Password" required>        
        <span id="errmsg"></span>
      </div>
  </div>  
      <div class="row">
        
        <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12 offset-xl-2 offset-md-2">            
          <input id="s-btn" type="submit" name="submit" value="Submit" class="btn btn-outline-light">
          </form>
        </div>
      </div>  
</div>
</body>
</html>
