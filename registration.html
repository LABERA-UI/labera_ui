  <script>  
         var mainApp = angular.module("mainApp", []);  
         mainApp.controller('studentController', function($scope) {  
            $scope.reset = function(){  
               $scope.fname = "";  
               $scope.lname = "";

            }  
             $scope.reset();  
         });  
      </script>  
  <script>
    $(document).ready(function () 
    {
  //called when key is pressed in textbox
      $("#quantity").keypress(function (e) 
        {
          //if the letter is not digit then display error and don't type anything
          if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) 
          {
            //display error message
            $("#errmsg").html("*Please enter number only").show();
               return false;
          }
          else if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which < 57)) 
          {
            $("#errmsg").fadeOut("slow");
          }
        });

      $
    });

 

  </script>

<div class="container item_container2">
  <div style="background-color: red;width: 30px;height: 30px ;border-radius: 20px;" class="float-right" >

  <!-- 1st link of links or options -->
<h6 class="display-4 text-center">Registration Page</h6>
  <div class="row" id="sec-1" ng-app = "mainApp" ng-controller = "studentController">

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12 offset-xl-2 offset-md-2">
            <form action="#" method="POST" class="form-group" name="register" novalidate="">
            <label for="fname">First Name</label>
            <input type="text" class="form-control uppercase"  placeholder="Enter your First Name" name="fname" ng-model="fname" required="" >
            <span style = "color:red" ng-show = "register.fname.$touched && register.fname.$invalid">  
            <span ng-show = "register.fname.$error.required">First Name is required.</span> </span><br> 

            <label for="email">Email</label>
            <input type="email" class="form-control uppercase" placeholder="Enter your Valid Email Id" name="email" ng-model="email" required>
            <span style = "color:red" ng-show = "register.email.$touched && register.email.$invalid">  
            <span ng-show = "register.email.$error.required">Email is required.</span>  
            <span ng-show = "register.email.$error.email">Invalid email address.</span>  
            </span>         <label for="dob">Age</label>
            <input type="text" class="form-control" placeholder="Enter your Date Of Birth" ng-model="age" name="age" required>
            <span style="color: red" ng-show="register.age.$touched && register.age.$invalid" >DOB is required</span><br>
            <label for="dob">Address</label>
            <textarea name="myAddress" id="" cols="30" rows="4" class="form-control" name="myAddress" ng-model="myAddress" required="" placeholder="Enter Address"></textarea>
            <span style="color: red" ng-show="register.myAddress.$touched && register.myAddress.$invalid">Address is required.</span>
      </div>

      <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12"> 
            <label for="lname">Last Name</label>
            <input type="text" class="form-control uppercase" placeholder="Enter your Last Name"  name="lname" ng-model="lname" required="">
            <span style = "color:red" ng-show = "register.lname.$touched && register.lname.$invalid">  
            <span ng-show = "register.lname.$error.required">Last Name is required.</span>  
            </span>       


            <label for="phone number">Phone Number</label>
            <input type="text" class="form-control uppercase" name="quantity" id="quantity" ng-model="quantity" placeholder="Enter Your Phone number" required> 
            <span style="color: red" ng-show="register.quantity.$touched && register.quantity.$invalid"> Phone number is   required</span>       
            <span id="errmsg"></span>
            <br>
            Gender
            <br>
            <input type="radio" name="gender" checked> Male
            &nbsp;&nbsp;
            <input type="radio" name="gender"> Femail
            &nbsp;&nbsp;
            <input type="radio" name="gender"> Other
            <br>
            </div>
            </div>  
      <div class="row">
        
        <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12 offset-xl-2 offset-md-2">

                        register.lastname.$invalid || register.email.$dirty &&  
                        register.email.$invalid" ng-click="submit()">submit</button>
          </form>
        </div>
